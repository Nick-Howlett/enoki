services:
  postgres:
    image: postgres:18.1
    environment:
      POSTGRES_USER: enoki
      POSTGRES_PASSWORD: development
      POSTGRES_DB: enoki
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enoki"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
